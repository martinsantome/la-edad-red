<h1>Environment variabales</h1>Under unix, environment variables are used to pass information to
programs to modify how they should run.  They are used for <a name="1" href="Customisation.html">customizing
www</a> for a particular user's requirements.<p>
See also:  VMS <a name="2" href="Installation_VMS.html#3">logical names</a>, VM/CMS <a name="0" href="GlobalV.html">globalv</a>.</p></nextid>
